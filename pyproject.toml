[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "celery-queue-exporter"
version = "0.1.0"
description = "A Prometheus exporter for monitoring Celery queue metrics"
readme = "README.md"
requires-python = ">=3.9.19"
license = "MIT"
authors = [
    { name = "ITHALab", email = "info@ithalab.com" }
]
keywords = ["celery", "prometheus", "exporter", "monitoring", "metrics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "celery>=5.3.0",
    "prometheus-client>=0.19.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.12",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.2.0",
    "mypy>=1.8.0",
]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[project.urls]
Homepage = "https://github.com/ithalab/celery-queue-exporter"
Repository = "https://github.com/ithalab/celery-queue-exporter.git"
Documentation = "https://github.com/ithalab/celery-queue-exporter/docs"
